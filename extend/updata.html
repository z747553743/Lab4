<html>
  <head>
    <title>修改图书信息</title>
</head>
  <body align="center" background="/picture/02.gif"  >
    <p><h1>输入内容</h1></p>
    <a href="/">取消并返回</a>
  </body>
</html>
<form method="post">
<table border=1 align="center">
 <tr>
  <tr><td>ISBN<input name="ISBN" type="text" value={{ Book.ISBN }} readonly="readonly"></td></tr>
  <tr><td>Title<input name="Title" type="text" value={{ Book.Title }} readonly="readonly"></td></tr>
  <tr><td>AuthorID<select name="AuthorID">
  {% for author in author_list %}
  <option value="{{author.AuthorID}}">{{author.Name}}</option>
  {% endfor %}
  </td></tr>
  <tr><td>Publisher<input name="Publisher" type="text" value={{ Book.Publisher }} ></td></tr>
  <tr><td>PublishDate<input name="PublishDate" type="text" value={{ Book.PublishDate }} ></td></tr>
  <tr><td>Price<input name="Price" type="text" value={{ Book.Price }} ></td></tr>
  <tr><td><input type="submit" value="保存"> <input type="reset" value="重填"></td></tr>
 </tr>
</table>
</form>
